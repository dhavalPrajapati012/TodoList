<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="ToDo.css">
      <title>ToDo List</title>
   </head>
   <body>
      <div class="container">
         <div class="card">
            <div class="content">
               <div class="head">
                  <h2 class="header">Todo App</h2>
               </div>
               <div class="input">
                  <input type="text" class="wish" id="wish1" placeholder="Add your new todo" required maxlength="30">
                  <button class="button1" onclick="add()">+</button>
               </div>
               <div id="wishlist">
                  <div id="fetchdata"></div>
               </div>
               <div class="foot">
                  <p class="footerpara"></p>
                  <button type="reset" class="reset" onclick="reset(event)">Clear All</button>
               </div>
            </div>
         </div>
      </div>
      <script src="ToDo.js"></script>
   </body>
</html>
